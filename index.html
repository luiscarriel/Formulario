<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>

    <section class="section">
        <h1>Formulário de Cadastro</h1>
    <form class="form" action="">
        <div class="container-item">
            <p>Nome e Sobrenome</p>
            <input id="nome" type="text" placeholder="Nome">
            <input id="sobrenome" type="text" placeholder="Sobrenome">
        </div>

        <div class="container-item">
            <p>Empresa</p>
            <input id="empresa" class="empresa" type="text" placeholder="Empresa">
        </div>

        <div class="container-item">
            <p>Email</p>
            <input id="email" class="email" type="email" placeholder="Email">
        </div>
        <div class="container-item">
            <p>Telefone</p>
            <input id="ddd" class="ddd" type="number" placeholder="DDD">
            <input id="telefone" class="telefone" type="number" placeholder="Telefone">
        </div>

        <div class="container-item">
            <p>Sexo</p>
            <select class="select" name="" id="">
                <option value="">Selecione a opção</option>
                <option value="">Feminino</option>
                <option value="">Masculino</option>
            </select>
        </div>

        <button class="btn" id="btn">Enviar</button>
    </form>
    </section>
    <script src="js/app.js"></script>
</body>
</html>
